tag:
  - argument mining
  - legal
dataset_path: nlp-unibo/AMELIA
dataset_name: default
test_split: train
validation_split: null
process_docs: !function utils.preprocess_premisetype
task: amelia-arg-premisetype-zeroshot
doc_to_text: "Classifica la seguente premessa come di fatto 'F', legale 'L' o entrambe. Le premesse di fatto (F) descrivono situazioni ed eventi fattuali relativi al caso di specie. Le premesse legali (L) specificano il contenuto giuridico (norme giuridiche, precedenti, interpretazione delle leggi e dei principi applicabili). L'output atteso Ã¨ una lista con tutte le label applicabili. Ad esempio: ['F', 'L']. Testo: {{Text}} Lista: "
doc_to_target: Type
filter_list:
  - name: lowercase
    filter:
      - function: lowercase
metric_list:
  - metric: !function utils.macro_f1_score
    aggregation: !function utils.macro_f1_score_agg_MC_premisetype
    higher_is_better: true
  - metric: !function utils.f1_classes
    aggregation: !function utils.f1_classes_agg_MC_premisetype
    higher_is_better: true
  - metric: !function utils.MC_accuracy
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
